<h3 id="medical-history">Enter Disease Details</h3>
<div class="form-container">
    <form id="disease-form">
        <div class="form-group">
            <label for="disease-name">Disease Name:</label>
            <input type="text" id="disease-name" name="disease-name" required>
        </div>

        <div class="form-group">
            <label for="symptoms">Symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" required>
        </div>

        <div class="form-group">
            <label for="doctor">Assigned Doctor:</label>
            <input type="text" id="doctor" name="doctor" required>
        </div>

        <div class="form-group">
            <label for="admit-date">Date:</label>
            <input type="date" id="admit-date" name="admit-date" required>
        </div>

        <div class="form-group">
            <label for="medication">Medication:</label>
            <textarea rows="3" id="medication" name="medication" required></textarea>
        </div>

        <div class="form-group">
            <label for="remarks">Remarks:</label>
            <textarea rows="3" id="remarks" name="remarks"></textarea>
        </div>

        <button type="submit" class="save-btn">Save</button>
    </form>
</div>

<h3>Patient Disease History</h3>
<div class="table-container">
    <table id="disease-table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Disease Name</th>
                <th>Symptoms</th>
                <th>Assigned Doctor</th>
                <th>Date</th>
                <th>Medication</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="disease-list">
            <tr><td colspan="7">No records available</td></tr>
        </tbody>
    </table>
</div>

<h3 id="lab-reports">Lab Reports</h3>
<div class="form-container">
    <form id="lab-report-form">
        <div class="form-group">
            <label for="report-type">Report Type:</label>
            <select id="report-type" name="report-type" required>
                <option value="">Select Report Type</option>
                <option value="CT Scan">CT Scan</option>
                <option value="X-ray">X-ray</option>
                <option value="MRI">MRI</option>
                <option value="Blood Test">Blood Test</option>
                <option value="Ultrasound">Ultrasound</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="report-date">Report Date:</label>
            <input type="date" id="report-date" name="report-date" required>
        </div>

        <div class="form-group">
            <label for="report-file">Upload Report:</label>
            <input type="file" id="report-file" name="report-file" accept=".pdf, .jpg, .png" required>
        </div>

        <button type="submit" class="save-report-btn">Save Report</button>
    </form>
</div>
