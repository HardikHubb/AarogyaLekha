<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="patient-data-display-design.css"> <!-- Link to external CSS -->
</head>
<body>
<a href="Homepage.html">Back to Home</a>
    <h2>Patient Details</h2>
    <div id="patient-info">Loading...</div>

    <h3>Enter Disease Details</h3>
    <div class="form-container">
        <form id="disease-form">
            <div class="form-group">
                <label for="disease-name">Disease Name:</label>
                <input type="text" id="disease-name" name="disease-name" required>
            </div>

            <div class="form-group">
                <label for="symptoms">Symptoms:</label>
                <input type="text" id="symptoms" name="symptoms" required>
            </div>

            <div class="form-group">
                <label for="doctor">Assigned Doctor:</label>
                <input type="text" id="doctor" name="doctor" required>
            </div>

            <div class="form-group">
                <label for="admit-date">Date:</label>
                <input type="date" id="admit-date" name="admit-date" required>
            </div>

            

            <div class="form-group">
                <label for="medication">Medication:</label>
                <textarea rows="3" type="medication" id="medication" name="medication" required></textarea>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea rows="3" type="remarks" id="remarks" name="remarks" > </textarea>
            </div>


           
            <button type="submit" class="save-btn">Save</button>
        </form>
    </div>

    <h3>Patient Disease History</h3>
    <div class="table-container">
        <table id="disease-table">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Disease Name</th>
                    <th>Symptoms</th>
                    <th>Assigned Doctor</th>
                    <th>Date</th>
                    <th>Medication</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody id="disease-list">
                <tr><td colspan="8">No records available</td></tr>
            </tbody>
        </table>
    </div>

    <h3>Lab Reports</h3>
<div class="form-container">
    <form id="lab-report-form">
        <div class="form-group">
            <label for="report-type">Report Type:</label>
            <select id="report-type" name="report-type" required>
                <option value="">Select Report Type</option>
                <option value="CT Scan">CT Scan</option>
                <option value="X-ray">X-ray</option>
                <option value="MRI">MRI</option>
                <option value="Blood Test">Blood Test</option>
                <option value="Ultrasound">Ultrasound</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="report-date">Report Date:</label>
            <input type="date" id="report-date" name="report-date" required>
        </div>

        <div class="form-group">
            <label for="report-file">Upload Report:</label>
            <input type="file" id="report-file" name="report-file" accept=".pdf, .jpg, .png" required>
        </div>

        <button type="submit" class="save-report-btn">Save Report</button>
    </form>
</div>

<h3>Previous Lab Reports</h3>
<div class="table-container">
    <table id="lab-report-table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Report Type</th>
                <th>Report Date</th>
                <th>View</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="lab-report-list">
            <tr><td colspan="5">No reports available</td></tr>
        </tbody>
    </table>
</div>
<!-- Modal for Viewing Reports (Initially Hidden) -->
<div id="report-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <iframe id="report-viewer" width="100%" height="400px"></iframe>
    </div>
</div>



    <script src="patient-data-display-script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
