<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div id="sign-in-tab" class="tab active">Sign In</div>
            <div id="login-tab" class="tab">Login</div>
        </div>
        <div id="form-container" class="form-container">
            <!-- Sign In Form -->
            <div id="sign-in-form" class="form active-form">
                <h2>Sign In</h2>
                <input type="text" placeholder="Hospital ID">
                <input type="password" placeholder="Password">
                <button>Submit</button>
            </div>
            <!-- Login Form -->
            <div id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Submit</button>
            </div>
        </div>
    </div>
    <div class="forgot-password">
        <a href="#" onclick="openForgotPassword()">Forgot Password?</a>
    </div>
</div>
<script src="exampleloginscript.js"></script>
<script>
    function isNumberKey(evt) {
        var charCode = evt.which ? evt.which : evt.keyCode;
        if (charCode < 48 || charCode > 57) {
            return false;
        }
        return true;
    }

    function openForgotPassword() {
        window.open('forgot-password.html', '_blank', 'width=400,height=300');
    }
</script>
  
</body>
</html>
